<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-each ms-with</title>
    <script src="../../vendor/avalon/avalon.js"></script>
    <script>
        var model = avalon.define({
            $id:"test",
            data:[
                {text:"title1", value:111111},
                {text:"title2", value:222222},
                {text:"title3", value:333333}
            ]
        })
    </script>
</head>
<body ms-controller="test">
    <dl ms-each="data">
        <dt>{{el.text}}</dt>
        <dd>{{el.value}}</dd>
    </dl>
</body>
</html>
