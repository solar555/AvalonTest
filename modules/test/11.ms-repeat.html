<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ms-repeat</title>
    <script src="../../vendor/avalon/avalon.js"></script>
    <script>
        var model = avalon.define({
            $id:"test",
            array:["aaa","bbb","ccc"],
            currentIndex:0,
            changeIndex:function (i) {
                model.currentIndex = i
            }
        })
    </script>
    <style>
        .ms-tabs{
            border: 1px solid black;
            padding:1em;
            width: 300px;
            height: 100px;
        }
        .ms-tigger{
            background: #dddddd;
            margin-right: 1em;
        }
        .ms-active{
            background: #CD235C;
        }
    </style>
</head>
<body ms-controller="test">
    <button type="button"
            class="ms-tigger"
            ms-repeat="array"
            ms-class="ms-active:currentIndex === $index"
            ms-click="changeIndex($index)">切换键{{$index+1}}</button>
    <div class="ms-tabs"
         ms-repeat="array"
         ms-if-loop="currentIndex === $index">{{el}}</div>
</body>
</html>
